name: Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
        env:
          CI: true
          NODE_ENV: test
          VITEST_TIMEOUT: 10000
          VITEST_REPORTER: dot
          VITEST_REPORTER_OPTIONS: summary,verbose
