name: Version

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  packages: write

jobs:
  version:
    outputs:
      branch: ${{ steps.version.outputs.branch }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ">=20.0.0"
          cache: "npm"
      - uses: bahulneel/action-version@v0.28.0
        id: version
        with:
          branch: ?1
          branch_deletion: prune
        
